plugins:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable

Layout/LeadingCommentSpace:
  Enabled: false

# ========= RSpec ===========
RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 5

RSpec/ExampleLength:
  Max: 15

# ========= Metrics =========
Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 20

# ======== Style ===========
Style/FrozenStringLiteralComment:
  Exclude:
    - 'examples/.irbrc'
